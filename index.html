<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>✊✋✌</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class = "header">
      <h1 class = "title">✊ ✋ ✌</h1>
    </header>
    <main class = "main">
      <div class = "scoreBoard">
        <h2 class= "scoreInfo"> First to score 5 points wins the game </h2>
        <div class ="scoreContainer">
          <div class = "scoreBox">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class = "scorebox">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btnSquare" id="rockBtn">
          <div class="sign">✊</div>
        </button>
        <button class="btnSquare" id="paperBtn">
          <div class="sign">✋</div>
        </button>
        <button class="btnSquare" id="scissorsBtn">
          <div class="sign">✌</div>
        </button>
        <div class="modal" id="endgameModal">
          <p class="modaltitle" id="endgameMsg"></p>
          <button class="btnRestart" id="restartBtn">Play again</button>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
  </body>
  <script src ="javascript.js"></script>
</html>
